<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PDF Editor Viewer</title>

<style>
body{
    font-family: Arial; margin:0; background:#f2f2f2;
}
header{
    background:#fff; padding:15px 20px; font-size:24px; font-weight:bold;
    border-bottom:1px solid #ddd;
}
.tools{
    text-align:center; margin-top:15px;
}
.tools button{
    padding:10px 18px; border:none; margin:5px;
    cursor:pointer; border-radius:6px; font-size:16px; font-weight:bold;
}
#pdfContainer{
    padding:20px; display:flex; flex-wrap:wrap; 
    justify-content:center; gap:20px; margin-top:20px;
}
.pageBox{
    width:220px; background:#fff; border-radius:8px;
    border:2px solid transparent; padding:10px; text-align:center;
    box-shadow:0 3px 6px rgba(0,0,0,.1);
    cursor:pointer; transition:.2s;
}
.pageBox.selected{ border:3px solid #0078ff; }
.pageBox img{ width:100%; border-radius:4px; }
</style>

</head>
<body>

<header>PDF Editor Viewer</header>

<div class="tools">
    <button onclick="selectFile()" style="background:#0078ff;color:white;">ðŸ“„ Buka PDF</button>
    <button onclick="rotatePage()" style="background:#ffbb00;color:#000;">ðŸ”„ Rotate</button>
    <button onclick="deletePages()" style="background:#ff5050;color:white;">ðŸ—‘ Delete</button>
    <button onclick="downloadPDF()" style="background:#00c853;color:white;">ðŸ’¾ Export PDF</button>
    <button onclick="insertPDF()" style="background:#6a00ff;color:white;">ðŸ“Ž Insert PDF</button>
</div>

<input type="file" id="fileInput" accept="application/pdf" onchange="openPDF(event)" style="display:none">

<div id="pdfContainer"><h2>Upload PDF untuk mulai mengedit</h2></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="viewer.js"></script>

</body>
</html>
